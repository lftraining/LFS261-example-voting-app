volumes:
  db-data:

networks:
  instavote:
    driver: bridge

services:
  vote:
    image: rsdroid/vote:latest
    build: ./vote
    ports:
      - 5000:80
    depends_on:
      - redis
    networks:
      - instavote
      
  redis:
    image: redis:alpine
    networks: 
      - instavote
    
  db:
    image: postgres:9.4
    volumes: 
      - "db-data:/var/lib/postgresql/data"
    networks:
      - instavote
    environment: 
      - POSTGRES_HOST_AUTH_METHOD=trust

  result:
    image: rsdroid/result:latest
    build: ./result
    ports:
      - 5001:4000
    networks:
      - instavote    

  worker:
    image: rsdroid/worker:latest
    build: ./worker
    depends_on:
      - redis
      - db
    networks:
      - instavote

