volumes:
  db-data:

networks:
  instavote:
    driver: bridge

services:
  vote:
    image: projectkmac/vote:latest
    build: ./vote
    ports:
      - 5000:80
    depends_on:
      - redis
    networks:
      - instavote

  redis:
    image: redis:alpine
    networks: 
      - instavote
  db:
    image: postgres:9.4
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - instavote
    environment:
    - POSTGRES_HOST_AUTH_METHOD=trust

  result:
    image: projectkmac/result:latest
    build: ./vote
    ports:
      - 5001:80
    depends_on:
      - db
    networks:
      - instavote
  
  worker: 
    image: projectkmac/worker:latest
    build: ./vote
    depends_on:
      - redis
      - db
    networks:
      - instavote
